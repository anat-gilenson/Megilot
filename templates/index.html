{% extends "layout.html" %}

{% block content %}
<form id="main-form" role="form" action="{{url_for('search')}}" method="POST">
    <div class="container">
        <div class="form-group d-flex flex-row-reverse align-items-end">
            <label for="example-text-input" dir="rtl" lang="he" class="col-2 col-form-label text-center">אותיות
                ראשונות:</label>
            <div class="col-8">
                <input class="form-control text-right" name="first-letters" id="first-letters" dir="rtl" lang="he"
                    type="text" placeholder="אב">
            </div>
        </div>
        <div class="form-group d-flex flex-row-reverse align-items-end">
            <label for="example-text-input" dir="rtl" lang="he" class="col-2 col-form-label text-center">אותיות
                אחרונות:</label>
            <div class="col-8">
                <input class="form-control text-right" name="last-letters" id="last-letters" dir="rtl" lang="he"
                    type="text" placeholder="ח">
            </div>
        </div>
        <div class="form-group d-flex flex-row-reverse align-items-end">
            <label for="example-number-input" dir="rtl" lang="he" class="col-2 col-form-label text-center">מספר
                תווים במקטע:</label>
            <div class="col-8">
                <select class="form-control text-right" dir="rtl" name="text-length" id="text-length">
                    <option>0-50</option>
                    <option>50-100</option>
                    <option>100-150</option>
                    <option>150-200</option>
                </select>
            </div>
        </div>
        <div class="form-group d-flex flex-row-reverse align-items-end">
            <label for="example-url-input" dir="rtl" lang="he" class="col-2 col-form-label text-center">קישור
                לטקסט:</label>
            <div class="col-8">
                <input class="form-control" name="text-url" id="text-url" type="url" placeholder="https://google.com">
            </div>
        </div>
        <div class="d-flex justify-content-center p-5">
            <button class='custom-button' type="submit" dir="rtl" lang="he">חפש\י בטקסט</button>
        </div>
    </div>
</form>
{% endblock content %}
