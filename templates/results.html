{% extends 'layout.html' %}

<!-- replace description with a search bar to enable search from the results page -->
{% block description %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <form class="row form d-flex flex-row-reverse align-items-end" role='form' action="{{url_for('search')}}"
                method="POST">
                <div class="col-lg-2 col-md-4">
                    <div class="form-group text-right" dir="rtl">
                        <label for="text">אותיות ראשונות:</label>
                        <input class="form-control" type="text" name="first-letters" id="first-letters"
                            placeholder="למשל אבח" required="" value={{first_letters}}>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4">
                    <div class="form-group text-right" dir="rtl">
                        <label for="text">אותיות אחרונות:</label>
                        <input class="form-control" type="text" name="last-letters" id="last-letters"
                            placeholder="למשל בגד" value={{last_letters}} required="">
                    </div>
                </div>
                <div class="col-lg-2 col-md-4">
                    <div class="form-group text-right" dir="rtl">
                        <label for="number" class="text-right">מספר תווים:</label>
                        <select class="form-control text-right" dir="rtl" name="text-length" id="text-length">
                            <option>1-50</option>
                            <option>51-100</option>
                            <option>101-150</option>
                            <option>151-200</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-5 col-md-10">
                    <div class="form-group text-right">
                        <label class="text-right" dir='rtl'>קישור לטקסט:</label>
                        <input class="form-control" type="text" name="text-url" id="text-url"
                            placeholder="https://www.google.com" required="" value={{txt_url}} type="url">
                    </div>
                </div>
                <div class="col-lg-1 col-md-2">
                    <div class="form-group" dir="rtl">
                        </br>
                        <button class="snip1431">חיפוש</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock description %}

<!-- add all search results to page as cards -->
{% block content %}
<div class='container text-light text-right'>
    <div class="row">
        {% for line in lines %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{line.title}}</h5>
                    <p class="card-text">{{line.text}}</p>
                    <a href="#">למקטע המלא</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
