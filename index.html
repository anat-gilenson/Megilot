<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Megilot</title>
</head>
<header>
    <div class="container p-5">
        <h1 class="display-4 text-center">Megilot</h1>
    </div>
</header>

<body>
    <div class="container align-middle">
        <div class="form-group d-flex flex-row-reverse justify-content-center">
            <label for="example-text-input" dir="rtl" lang="he" class="col-2 col-form-label text-center">אותיות ראשונות:</label>
            <div class="col-6">
                <input class="form-control text-right" dir="rtl" lang="he" type="text" value="אב" id="example-text-input">
            </div>
        </div>
        <div class="form-group d-flex flex-row-reverse justify-content-center">
            <label for="example-text-input" dir="rtl" lang="he" class="col-2 col-form-label text-center">אותיות אחרונות:</label>
            <div class="col-6">
                <input class="form-control text-right" dir="rtl" lang="he" type="text" value="ח" id="example-text-input">
            </div>
        </div>
        <div class="form-group d-flex flex-row-reverse justify-content-center">
            <label for="example-number-input" dir="rtl" lang="he" class="col-2 col-form-label text-center">מספר אותיות כולל:</label>
            <div class="col-6">
                <input class="form-control text-right" dir="rtl" lang="he" type="number" value="42" id="example-number-input">
            </div>
        </div>
        <div class="form-group d-flex flex-row-reverse justify-content-center">
            <label for="example-url-input" dir="rtl" lang="he" class="col-2 col-form-label text-center">קישור לטקסט:</label>
            <div class="col-6">
                <input class="form-control" type="url" value="https://getbootstrap.com" id="example-url-input">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
