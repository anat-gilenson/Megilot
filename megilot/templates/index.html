{% extends "layout.html" %}

{% block main_header %}
<h2 class='display-4 pr-1 pl-3'>המגילות</h2>
{% endblock main_header %}

{% block content %}
<div class="container pt-0 mt-0">
    <div class='main_page_header'>
        <h1 class="display-4 text-center text-light">המגילות</h1>
        <h1 class="lead text-center text-light">מנוע לחיפוש מקטעי טקסט</h1>
    </div>
    <form role="form" action="{{url_for('search')}}" method="POST">
        <div class="container p-0">
            <div class="form-group d-flex flex-row-reverse">
                <label dir="rtl" lang="he" class="col-2 col-form-label text-center">תבנית
                    לחיפוש:</label>
                <div class="col-8">
                    <textarea class="form-control text-right" name="letters" id="letters" dir="rtl" lang="he"
                        type="text" rows='3' placeholder="יש להכניס כל סדרת אותיות חדשה בשורה חדשה"></textarea>
                </div>
            </div>
            <div class="form-group d-flex flex-row-reverse">
                <label for="example-number-input" dir="rtl" lang="he" class="col-2 col-form-label text-center">מספר
                    תווים במקטע:</label>
                <div class="col-8">
                    <select class="form-control text-right" dir="rtl" name="text-length" id="text-length">
                        <option>1-50</option>
                        <option>51-100</option>
                        <option>101-150</option>
                        <option>151-200</option>
                    </select>
                </div>
            </div>
            <div class="form-group d-flex flex-row-reverse">
                <label for="example-number-input" dir="rtl" lang="he"
                    class="col-2 col-form-label text-center">שפה:</label>
                <div class="col-8">
                    <select class="form-control text-right" dir="rtl" name="language" id="language">
                        <option>עברית</option>
                        <option>אנגלית</option>
                    </select>
                </div>
            </div>
            <div class="form-group d-flex flex-row-reverse">
                <label for="example-url-input" dir="rtl" lang="he" class="col-2 col-form-label text-center">קישור
                    לטקסט:</label>
                <div class="col-8">
                    <input class="form-control" name="text-url" id="text-url" type="url"
                        placeholder="https://google.com">
                </div>
            </div>
            <div class="d-flex justify-content-center p-3">
                <button class="snip1431">חיפוש</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
